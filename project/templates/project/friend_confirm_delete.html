{% extends 'project/base.html' %}
{% block title %}Delete Friend{% endblock %}
{% block content %}
<h2>Delete {{ friend.name }}?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'friend-list' %}">Cancel</a>
</form>
{% endblock %}
