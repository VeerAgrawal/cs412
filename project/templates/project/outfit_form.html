{% extends 'project/base.html' %}

{% block title %}Add or Edit Outfit{% endblock %}

{% block content %}
<h2>{% if object %}Edit Outfit{% else %}Add New Outfit{% endif %}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
</form>
{% endblock %}
