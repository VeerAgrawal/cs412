{% extends 'project/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Delete Outfit</h2>

<p>Are you sure you want to delete this outfit?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'outfit-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
