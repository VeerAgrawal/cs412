{% extends 'project/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<h2>Create Account</h2>

<form method="post">
  {% csrf_token %}

  <h3>User Account</h3>
  {{ user_form.as_p }}

  <h3>Your Profile</h3>
  {{ form.as_p }}

  <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
