{% extends 'project/base.html' %}
{% block title %}Friend Details{% endblock %}

{% block content %}
<h2>{{ friend.name }}</h2>

{% if friend.notes %}
  <p>{{ friend.notes }}</p>
{% endif %}

<a href="{% url 'friend-edit' friend.pk %}">Edit</a> |
<a href="{% url 'friend-delete' friend.pk %}">Delete</a> |
<a href="{% url 'friend-list' %}">Back to list</a>
{% endblock %}
