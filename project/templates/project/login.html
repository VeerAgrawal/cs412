{% extends 'project/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Log In</button>
</form>

<p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
{% endblock %}
