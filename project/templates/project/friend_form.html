{% extends 'project/base.html' %}
{% block title %}{{ object|default:'Add Friend' }}{% endblock %}
{% block content %}
<h2>{{"Add Friend" }}</h2>
<form method="post">

  {{ form.as_p }}

</form>
<a href="{% url 'friend-list' %}">Back to list</a>
{% endblock %}
