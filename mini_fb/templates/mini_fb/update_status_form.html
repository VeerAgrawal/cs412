{% extends "mini_fb/base.html" %}

{% block content %}
<h2>Update Status Message</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_table }}

    <button type="submit">Save Changes</button>
</form>

<form method="GET" action="{% url 'show_profile' status_message.profile.pk %}">
    <button type="submit">Cancel</button>
</form>
{% endblock %}
