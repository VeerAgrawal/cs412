{% extends 'mini_fb/base.html' %}

{% block content %}
  <h2>Register & Create Profile</h2>
  <form method="post">
    {% csrf_token %}

    <h3>Account Information</h3>
    {{ user_form.as_p }}

    <h3>Profile Details</h3>
    {{ form.as_p }}

    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
