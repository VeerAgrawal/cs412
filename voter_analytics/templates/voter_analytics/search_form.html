<form method="get">
  <table>
    <!-- Party Affiliation Dropdown -->
    <tr>
      <td>Party:</td>
      <td>
        <select name="party">
          <option value="">Any</option>
          <option value="D " {% if request.GET.party == "D " %}selected{% endif %}>Democrat (D)</option>
          <option value="R " {% if request.GET.party == "R " %}selected{% endif %}>Republican (R)</option>
          <option value="U " {% if request.GET.party == "U " %}selected{% endif %}>Unenrolled (U)</option>
        </select>
      </td>
    </tr>

    <!-- Minimum Date of Birth Dropdown -->
    <tr>
      <td>Born After:</td>
      <td>
        <select name="min_dob">
          <option value="">Any</option>
          {% for y in year_range %}
            <option value="{{ y }}" {% if request.GET.min_dob == y|stringformat:"s" %}selected{% endif %}>{{ y }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>

    <!-- Maximum Date of Birth Dropdown -->
    <tr>
      <td>Born Before:</td>
      <td>
        <select name="max_dob">
          <option value="">Any</option>
          {% for y in year_range %}
            <option value="{{ y }}" {% if request.GET.max_dob == y|stringformat:"s" %}selected{% endif %}>{{ y }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>

    <!-- Voter Score Dropdown -->
    <tr>
      <td>Voter Score:</td>
      <td>
        <select name="score">
          <option value="">Any</option>
          {% for s in score_range %}
            <option value="{{ s }}" {% if request.GET.score == s|stringformat:"s" %}selected{% endif %}>{{ s }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>

    <!-- Voting Participation Checkboxes -->
    <tr>
      <td>Voted in:</td>
      <td>
        <label><input type="checkbox" name="v20state" {% if request.GET.v20state %}checked{% endif %}> 2020 State</label><br>
        <label><input type="checkbox" name="v21town" {% if request.GET.v21town %}checked{% endif %}> 2021 Town</label><br>
        <label><input type="checkbox" name="v21primary" {% if request.GET.v21primary %}checked{% endif %}> 2021 Primary</label><br>
        <label><input type="checkbox" name="v22general" {% if request.GET.v22general %}checked{% endif %}> 2022 General</label><br>
        <label><input type="checkbox" name="v23town" {% if request.GET.v23town %}checked{% endif %}> 2023 Town</label>
      </td>
    </tr>

    <!-- Submit -->
    <tr>
      <td colspan="2"><input type="submit" value="Search"></td>
    </tr>
  </table>
</form>
